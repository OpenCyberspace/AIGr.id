# role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kube-system
  name: bootstrap-token-writer
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: kube-system
  name: bootstrap-token-writer-binding
subjects:
  - kind: ServiceAccount
    name: default  
    namespace: default
roleRef:
  kind: Role
  name: bootstrap-token-writer
  apiGroup: rbac.authorization.k8s.io
