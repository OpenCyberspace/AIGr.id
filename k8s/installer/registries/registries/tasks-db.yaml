apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-db
  namespace: registries
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-db
  template:
    metadata:
      labels:
        app: tasks-db
    spec:
      containers:
        - name: tasks-db
          imagePullPolicy: Always
          image: 34.58.1.86:31280/registries/task-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URL
              value: "mongodb://registry-0.registries.svc.cluster.local:27017"
        - name: status-writer
          imagePullPolicy: Always
          image: 34.58.1.86:31280/registries/task-writer:latest
          env:
            - name: REDIS_HOST
              value: "localhost"
            - name: REDIS_PORT
              value: "6379"
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: tasks-db-svc
  namespace: registries
spec:
  selector:
    app: tasks-db
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30108
  type: NodePort
