apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdag-db
  namespace: registries
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdag-db
  template:
    metadata:
      labels:
        app: vdag-db
    spec:
      containers:
        - name: vdag-db
          imagePullPolicy: Always
          image: 34.58.1.86:31280/registries/vdag-registry:latest
          ports:
            - containerPort: 10501
          env:
            - name: MONGO_URL
              value: "mongodb://registry-0.registries.svc.cluster.local:27017"
---

apiVersion: v1
kind: Service
metadata:
  name: vdag-db-svc
  namespace: registries
spec:
  selector:
    app: vdag-db
  ports:
    - protocol: TCP
      port: 10501
      targetPort: 10501
      nodePort: 30103
  type: NodePort
